<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVANE - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="inner-page">
    <nav class="navbar">
        <a href="index.html" class="logo">SAVANE</a>
        <ul class="nav-menu">
            <li><a href="index.html#hero">Home</a></li>
            <li><a href="index.html#menu">Menu</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <a href="profile.html" class="nav-profile-btn" id="nav-profile-btn" title="Go to profile">
            <img id="nav-profile-image" class="nav-profile-image" src="" alt="Profile picture">
            <span id="nav-profile-name" class="nav-profile-name">Profile</span>
        </a>
        <div class="guest-auth-links" id="guest-auth-links">
            <a href="login.html" class="guest-auth-link">Log In</a>
            <a href="register.html" class="guest-auth-link">Register</a>
        </div>
        <div class="auth-controls">
            <span id="auth-status" class="auth-status">Not logged in</span>
            <button id="logout-btn" class="logout-btn" onclick="logout()" type="button">Log out</button>
        </div>
        <button class="mobile-menu-btn" onclick="toggleMenu()" aria-label="Toggle navigation">
            <span></span><span></span><span></span>
        </button>
    </nav>

    <main class="page-main">
        <section class="registration page-section reveal-on-scroll" id="registration">
            <h1 class="section-title">Register</h1>
            <p class="section-subtitle">Create your account</p>
            <form class="reg-form" onsubmit="handleRegistration(event)">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Your first name" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Your last name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" placeholder="+995 XXX XXX XXX" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Minimum 8 characters" required>
                </div>
                <div class="form-group">
                    <label>Profile Picture (optional)</label>
                    <input id="reg-avatar" type="file" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </section>
    </main>

    <script src="scrypt.js"></script>
</body>
</html>
