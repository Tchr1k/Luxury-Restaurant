<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVANE - Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="inner-page">
    <nav class="navbar">
        <a href="index.html" class="logo">SAVANE</a>
        <ul class="nav-menu">
            <li><a href="index.html#hero">Home</a></li>
            <li><a href="index.html#menu">Menu</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <a href="profile.html" class="nav-profile-btn" id="nav-profile-btn" title="Go to profile">
            <img id="nav-profile-image" class="nav-profile-image" src="" alt="Profile picture">
            <span id="nav-profile-name" class="nav-profile-name">Profile</span>
        </a>
        <div class="guest-auth-links" id="guest-auth-links">
            <a href="login.html" class="guest-auth-link">Log In</a>
            <a href="register.html" class="guest-auth-link">Register</a>
        </div>
        <div class="auth-controls">
            <span id="auth-status" class="auth-status">Not logged in</span>
            <button id="logout-btn" class="logout-btn" onclick="logout()" type="button">Log out</button>
        </div>
        <button class="mobile-menu-btn" onclick="toggleMenu()" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <main class="page-main">
        <section class="cart page-section reveal-on-scroll" id="cart">
            <h1 class="section-title">Your Cart</h1>
            <p class="section-subtitle">Review dishes, change quantity, and place your order.</p>
            <div class="cart-box">
                <p id="cart-empty" class="cart-empty">Your cart is empty.</p>
                <div id="cart-items"></div>
                <div class="cart-summary">
                    <span>Total:</span>
                    <strong id="cart-total">0.00</strong>
                </div>
                <div class="cart-actions-row">
                    <button type="button" class="submit-btn" onclick="clearCart()">Clear Cart</button>
                    <button type="button" class="submit-btn" id="checkout-btn">Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <script src="scrypt.js"></script>
</body>
</html>
